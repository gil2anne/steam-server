<!DOCTYPE html>
<html xmlns:th="http://www.typeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
	<title>로그인</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css"></link>	
	
	<style>
	  .card-me {
	          padding-left: 25px;
	          padding-right: 25px;
	          padding-bottom: 25px;
	  }	
		.mdl-card {
			width:100%;
		}
		.mdl-button {
			width:180px;
			height:45px;
		}
		.mdl-button img {
			height:100%;
			width:100%;
		}
	</style>
	<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>	
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  	<header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	      </nav>
	    </div>
  	</header>
	<main class="mdl-layout__content">
	    <div class="page-content">
	    	<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col"></div>
				<div class="mdl-cell mdl-cell--4-col"></div>
				<div class="mdl-cell mdl-cell--4-col"></div>
			</div>
	    	<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col"></div>
				<div class="mdl-cell mdl-cell--4-col">
			  		<div class="mdl-card mdl-shadow--8dp card-me">
						<div align="center">
						<h4>Login</h4>
					  	<form th:action="@{/loginProcessing}" method="post">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    					<input class="mdl-textfield__input" type="text" id="username" name="username" required="required"/>
		    					<label class="mdl-textfield__label" for="username">아이디</label>
		  					</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		    					<input class="mdl-textfield__input" type="password" id="password" name="password" required="required"/>
								<label class="mdl-textfield__label" for="password">패스워드</label>
		  					</div>
		  					<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
							  로그인
							</button>
							<!-- 파라미터 error가 있는경우 IF 통과 -->
							<div th:if="${param.error}">
								잘못된 아이디나 암호입니다.
							</div>
							</form>
						</div>
						<div align="center" style="padding-top: 30px;">
							
							<div class="mdl-card__actions">
								<a class="mdl-button mdl-js-button" href="/login/google"><img src="/static/images/btn_google_signin.png"/></a>
							</div>
							<div class="mdl-card__actions">
								<a class="mdl-button mdl-js-button" href="/login/naver"><img src="/static/images/btn_naver_signin.png"/></a>
							</div>
						</div>
					</div>
				</div>	
				<div class="mdl-cell mdl-cell--4-col"></div>
			</div>	
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col"></div>
				<div class="mdl-cell mdl-cell--4-col"></div>
				<div class="mdl-cell mdl-cell--4-col"></div>
			</div>
		</div>	
	</main>		
</div>		
</body>
</html>
